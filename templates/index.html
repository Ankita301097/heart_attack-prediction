!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart attack prediction model</title>
</head>
<body bgcolor=#ff80e>
    
    <h1> Heart attack prediction model </h1>
    
    <form action="/get_data" method="POST">
        <label>Age: </label><input type="number" step="any" name="Age"><br><br>
        <label>Sex: </label><select> 
            <option value=1> Male</option>
            <option value=0> female</option></select><br><br>
        <label>cp: </label><select> 
            <option value=1> typical angina</option>
            <option value=2> atypical angina</option>
            <option value=3> non-angina pain</option>
            <option value=4> asymptomatic</option></select><br><br>
        <label>trtbps: </label><input type="number" step="any" name="trtbps"><br><br>
        <lable>chol: </lable><input type="number" step="any" name="cholesterol"><br><br>
        <lable>fbs: </lable><select> 
            <option value=1> Yes </option>
            <option value=0> No</option></select><br><br>
        <label>restecg: </label><select> 
            <option value=0> normal</option>
            <option value=1> abnormal</option>
            <option value=2> ester</option>
        </select><br><br>
        <label>thalachh: </label><input type="number" step ="any" name="thalachh"><br><br>
        <label>exang: </label><select> 
            <option value=1> Yes</option>
            <option value=0> No</option></select><br><br>
        <label>oldpeak: </label><input type="number" step="any" name="oldpeak"><br><br>
        <lable>slp: </lable><input type="number" step="any" name="slope"><br><br>
        <lable>caa: </lable><select>
        <option value=0> 0</option>
        <option value=1> 1</option>
        <option value=2> 2</option>
        <option value=3> 3</option>
        <option value=4> 4</option>
        </select><br><br>
        <lable>thall: </lable><input type="number" step="any" name="thall" ><br><br>
        <input type="submit" value="PREDICT">

        <h3>{{PREDICT_VALUE}}</h3>



    </form>
</body>
</html>
