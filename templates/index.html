!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart attack prediction model</title>
</head>
<body bgcolor=#ff80e>
    
    <h1> Heart attack prediction model </h1>
    
    <form action="/get_data" method="POST">
        <label>Age: </label><input type="number" step="any" name="age"><br><br>
        <label>Sex: </label><select name="sex"> 
            <option value=1> Male</option>
            <option value=0> female</option></select><br><br>
        <label>chest pain: </label><select name="cp"> 
            <option value=1> typical angina</option>
            <option value=2> atypical angina</option>
            <option value=3> non-angina pain</option>
            <option value=4> asymptomatic</option>
        </select><br><br>
        <label>resting blood pressure(in mmHg): </label><input type="number" step="any" name="trtbps"><br><br>
        <lable>cholestoral(in mmHg): </lable><input type="number" step="any" name="chol"><br><br>
        <lable>fasting blood sugar: </lable><select name="fbs"> 
            <option value=1> (>120 mg/dl)</option>
            <option value=0> (less than 120 mg/dl)</option></select><br><br>
        <label>resting ecg result: </label><select name="restecg"> 
            <option value=0> normal</option>
            <option value=1> abnormal</option>
            <option value=2> ester</option>
        </select><br><br>
        <label>maximum heart rate: </label><input type="number" step ="any" name="thalachh"><br><br>
        <label>exercise induced angina: </label><select name="exng"> 
            <option value=1> Yes</option>
            <option value=0> No</option></select><br><br>
        <label>previous peak: </label><input type="number" step="any" name="oldpeak"><br><br>
        <lable>slope: </lable><input type="number" step="any" name="slp"><br><br>
        <lable>caa: </lable><select name="caa">
        <option value=0> 0</option>
        <option value=1> 1</option>
        <option value=2> 2</option>
        <option value=3> 3</option>
        <option value=4> 4</option>
        </select><br><br>
        <lable>thall: </lable><input type="number" step="any" name="thall" ><br><br>
        <input type="submit" value="PREDICT">

        <h3>{{PREDICT_VALUE}}</h3>



    </form>
</body>
</html>
